<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>OPTIONS</title>
</head>

<body>
    <div id="hero-2" class="container-fluid">
        <div class="row pt-3">
            <div class="col-12">
                <button id="backOpBtn" type="button" class="btn btn-danger btn-lg border-dark button-size">BACK</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center  pt-5">
            <div
                class="col-12 d-flex justify-content-center align-self-center grey-background border border-dark rounded title-border1">
                <h1 class="text-color mb-0">OPTIONS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="container pt-5">
                    <div class="row d-flex justify-content-center ">
                        <div
                            class="col-12 d-flex justify-content-center align-self-center grey-background border border-dark rounded title-border1 ml-5 ml-sm-0">
                            <h2 class="text-color mb-0">MUSIC</h2>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center pt-3">
                        <div class="col-6 d-flex justify-content-center justify-content-sm-end">
                            <button id="onBtn" type="button" class="btn btn-danger btn-lg border-dark button-size">ON</button>
                        </div>
                        <div class="col-6 d-flex justify-content-center justify-content-sm-start">
                            <button id="offBtn" type="button" class="btn btn-danger btn-lg border-dark button-size">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="container pt-5">
                    <div class="row d-flex justify-content-center">
                        <div
                            class="col-12 d-flex justify-content-center align-self-center grey-background border border-dark rounded title-border1 ml-5 ml-sm-0">
                            <h2 class="text-color mb-0">HOW TO PLAY</h2>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12 d-flex justify-content-center">
                            <ul class="text-color2 font-weight-bold">
                                <li>Add 1 point for every correct answer.</li>
                                <li>Subtract 1 point for every wrong answer.</li>
                                <li>3 right answers in a row activates bounus</li>
                                <li>Bonus: Once active, next question is worth +3 or -3 points.</li>
                                <li>Game ends after 20 questions.</li>
                            </ul>>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
