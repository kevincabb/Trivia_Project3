<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Game</title>
</head>

<body>
    <div id="hero-5" class="container-fluid">
        <div class="row d-flex justify-content-between pt-3">
            <div class="col-4">
                <button id="backMoBtn" type="button" class="btn btn-danger btn-lg border-dark button-size">BACK</button>
            </div>
            <div class="col-4 grey-background score-style border border-dark rounded ml-4 mr-3">
                <h2 id="score" class="text-color score-text mb-3 mt-3 pl-0">Score: </h2>
            </div>

        </div>
        <div class="row d-flex justify-content-center text-center  pt-5">
            <div
                class="col-12 d-flex justify-content-center align-self-center grey-background border border-dark rounded title-border1">
                <h1 class="text-color mb-0">QUESTION</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center row-height pt-3 mx-0">
            <div
                class="col-8 d-flex justify-content-center align-self-center grey-background border border-dark rounded  questions-box">
                <h2 class="text-color  mb-0"></h2>
            </div>
        </div>
        <div class="container con2-height">
            <div class="row d-flex justify-content-center py-3">
                <div
                    class="col-12 d-flex align-self-center grey-background score-style border border-dark rounded ml-4 mr-3">
                    <h2 id="bonus" class="text-color score-text mb-3 mt-3 pl-0">Bonus: Off</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center justify-content-lg-between pt-3 pb-2 mx-0">
                <div
                    class="col-12 col-lg-6 d-flex justify-content-lg-start grey-background border border-dark rounded  questions-box mt-1">
                    <button id="aBtn" type="button" class="d-flex justify-content-start btn btn-danger answerBtn mt-2">A)</button>
                </div>
                <div
                    class="col-12 col-lg-6 d-flex justify-content-lg-start align-self-center grey-background border border-dark rounded  questions-box mt-3 mt-lg-0">
                    <button id="bBtn" type="button" class="d-flex justify-content-start btn btn-danger answerBtn mt-2">B)</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center justify-content-lg-between pt-3 mx-0">
                <div
                    class="col-12 d-flex justify-content-lg-start grey-background border border-dark rounded questions-box mt-1">
                    <button id="cBtn" type="button" class="d-flex justify-content-start btn btn-danger answerBtn mt-2">C)</button>
                </div>
                <div
                    class="col-12 d-flex justify-content-lg-start align-self-center grey-background border border-dark rounded  questions-box mt-3 mt-lg-0">
                    <button id="dBtn" type="button" class="d-flex justify-content-start btn btn-danger answerBtn mt-2">D)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
